{% extends "base.html" %}

{% block title %} TINIFLY {% endblock %}

{% block content %}
    <a href="{{ url_for('index') }}">Back</a>

    <h1>List of artist</h1>
    <ul>
        {% for artist in artists%}
            <li>
                {{ artist["name"] }} {{ artist["popularity"] }} <br>
                <img src="{{ artist['images'] }}" alt="" width="10%">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
